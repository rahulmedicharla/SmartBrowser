<!DOCTYPE html>
<html>
  <head>
    <title>Smart Browser</title>
    <link rel="stylesheet" type="text/css" href="../static/browserApp.css">
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="../static/logo.png" alt="Smart Browser">
        <h1>Smart Browser</h1>
      </div>
    </header>
    <main>
      <div class="search-box">

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
      </div>
      <div class="output-box">
        {% if user_input %}
        <p>You entered: {{ user_input.text_input }}</p>
        {% endif %}
      </div>
    </main>
  </body>
</html>
